name: Greetings

on: [issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-respond
        uses: kyoncy/issue-comment-actions@v1
        with:
          token: ${{github.token}}
          message: 'Go to Jira! Now, now, now.'
      - name: Lock Issue
        uses: OSDKDev/lock-issues@v1.1
        with:
          repo-token: ${{secrets.TOKEN}}
